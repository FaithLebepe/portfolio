<section class="contact-wrapper" id="contact">
  <!-- Left: Contact Form -->
  <div class="contact-form">
    <h2 class="contact-title">Contact <span>Me</span></h2>
    <form (submit)="onSubmit()" #contactForm="ngForm">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput required [(ngModel)]="formData.name" name="name" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" required [(ngModel)]="formData.email" name="email" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Message</mat-label>
        <textarea matInput rows="4" required [(ngModel)]="formData.message" name="message"></textarea>
      </mat-form-field>

      <button mat-raised-button color="accent" type="submit" class="submit-btn">Send</button>
    </form>
  </div>

  <!-- Right: Testimonials -->
  <div class="testimonial-section">
    <h2 class="testimonial-title">Testimonial<span></span></h2>
    <div class="testimonial-list">
      <div class="testimonial-card" *ngFor="let t of testimonials">
        <img [src]="t.image" alt="{{ t.name }}" />
        <p>{{ t.message }}</p>
        <div class="testimonial-name">{{ t.name }}</div>
        <div class="testimonial-stars">
          <i class='bx bxs-star' *ngFor="let star of [1,2,3,4,5]"></i>
        </div>
      </div>
    </div>
  </div>
</section>
